<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container-fluid bg-dark"> 
        <div class="row heading my-4">
            <div class="col text-light fs-2 fw-bold">
                <center>
                    Basic Calculator
                </center></div>
        </div>
        <div class="outline">
            <div id="result" class="box">
                <div class="top">
                    <!-- <p id="display" class="fs-2 fw-medium text-light m-2">0</p> -->
                    <input type="text" class="fs-2 fw-medium" id="display" disabled>
                </div>
                <div class="bottom">
                    <div class="row">
                        <div class="col col-md-3">
                            <center>
                                <input type="button" value="c" onclick="clearValue()" class="btn btn-secondary text-danger fs-4 fw-bolder">
                            </center>
                        </div>
                        <div class="col col-md-3">
                            <center>
                                <input type="button" value="/" onclick="show('/')" class="btn btn-secondary text-info fw-bolder">
                            </center>
                        </div>
                        <div class="col col-md-3">
                            <center>
                                <input type="button" value="%" onclick="show('%')" class="btn btn-secondary text-info fw-bolder">
                            </center>
                        </div>
                        <div class="col col-md-3">
                            <center>
                                <button type="button" class="btn btn-secondary">
                                    <i class="fa-solid fa-delete-left" style="color: #74C0FC;"></i></button>
                            </center>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col col-md-3">
                            <center>
                                <input type="button" value="7" onclick="show('7')" class="btn btn-secondary">
                            </center>
                        </div>
                        <div class="col col-md-3">
                            <center>
                                <input type="button" value="8" onclick="show('8')" class="btn btn-secondary">
                            </center>
                        </div>
                        <div class="col col-md-3">
                            <center>
                                <input type="button" value="9" onclick="show('9')" class="btn btn-secondary">
                            </center>
                        </div>
                        <div class="col col-md-3">
                            <center>
                                <input onclick="show('*')" value="*" class="btn btn-secondary text-info fw-bolder">
                            </center>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col col-md-3">
                            <center>
                                <input onclick="show('4')" value="4" class="btn btn-secondary">
                            </center>
                        </div>
                        <div class="col col-md-3">
                            <center>
                                <input onclick="show('5')" value="5" class="btn btn-secondary">
                            </center>
                        </div>
                        <div class="col col-md-3">
                            <center>
                                <input onclick="show('6')" value="6" class="btn btn-secondary">
                            </center>
                        </div>
                        <div class="col col-md-3">
                            <center>
                                <input onclick="show('-')" value="-" class="btn btn-secondary text-info fw-bolder">
                            </center>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col col-md-3">
                            <center>
                                <input type="button" onclick="show('1')" class="btn btn-secondary" value="1">
                                <!-- <button onclick="operation(1)" class="btn btn-secondary">1</button> -->
                            </center>
                        </div>
                        <div class="col col-md-3">
                            <center>
                                <input type="button" value="2" onclick="show('2')" class="btn btn-secondary">
                            </center>
                        </div>
                        <div class="col col-md-3">
                            <center>
                                <input type="button" value="3" onclick="show('3')" class="btn btn-secondary">
                            </center>
                        </div>
                        <div class="col col-md-3">
                            <center>
                                <input type="button" value="+" onclick="show('+')" class="btn btn-secondary text-info fw-bolder">
                            </center>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col col-md-3">
                            <center>
                                <input type="button" value="0" onclick="show('0')" class="btn btn-secondary">
                            </center>
                        </div>
                        <div class="col col-md-3">
                            <center>
                                <input type="button" value="." onclick="show('.')" class="btn btn-secondary">
                            </center>
                        </div>
                        <div class="col col-md-6">
                            <center>
                                <input type="button" value="=" onclick="calculate()" class="btn btn-secondary text-warning fw-bolder">
                            </center>
                        </div>  
                    </div>
                    
                    
                </div>
            </div>
        </div>

    </div>
    <div>
        <div class="row rights">
            <div class="col">
                <center>
                    <p>Copyright Â© 2024 All rights reserved. This template is made by <span class="text-warning fs-4 fw-bold">Prakash ðŸŽ¯</span></p>
                </center>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
